<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clamoreResearch.github.io</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h1>Hello World!</h1>
    <p>we are hosted by <b>GitHub Pages!</b></p>
    <div id="count">
    </div>
    
    <script>
        let counter = 0;
        function countup(){
            counter +=1;
            //console.log(counter);
            document.getElementById("count").innerHTML = counter;
        }
        ;
    </script>
    <div id="start">
        <button type="button" class="btn btn-success" onclick="setInterval(countup,2000)">Start</button>
    </div>
    <div id="stop">
        <button type="button" class="btn btn-danger" onclick="clearInterval(countup)">Stop</button>
    </div>
</body>
</html>
